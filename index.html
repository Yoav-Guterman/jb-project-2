<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <title>Crypto World App</title>
</head>

<body>
    <div class="main-container">
        <!-- Navigation and Search Bar -->
        <div class="nav-container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="coins-tab" data-bs-toggle="tab" data-bs-target="#coins-tab-pane"
                        type="button" role="tab" aria-controls="coins-tab-pane" aria-selected="true">Coins</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports-tab-pane"
                        type="button" role="tab" aria-controls="reports-tab-pane" aria-selected="false">Reports</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane"
                        type="button" role="tab" aria-controls="about-tab-pane" aria-selected="false">About</button>
                </li>
            </ul>
            <form class="search-bar" role="search">
                <input type="search" placeholder="Search" aria-label="Search">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Title -->
        <h1 class="title">Crypto World App</h1>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="coins-tab-pane" role="tabpanel" aria-labelledby="coins-tab"
                tabindex="0">
                <div id="coins-container">
                    <div class="card">
                        <div class="card-body card-flex">
                            <div class="card-title-container">
                                <h4 class="card-title">${coin.symbol}</h4>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                                </div>
                            </div>
                            <p class="card-text">${coin.name}</p>
                            <button id="${coin.id}" class="btn btn-primary btn-more-info">more info</button>
                        </div>
                    </div>



                </div>
            </div>
            <div class="tab-pane fade" id="reports-tab-pane" role="tabpanel" aria-labelledby="reports-tab" tabindex="0">
                This is the reports page
            </div>
            <div class="tab-pane fade" id="about-tab-pane" role="tabpanel" aria-labelledby="about-tab" tabindex="0">
                This is the about page
            </div>
        </div>
    </div>
</body>

</html>
